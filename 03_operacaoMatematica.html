<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar.
     O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número inteiro.`).trim().replace(",", "."));
    let numero2 = Number(prompt(`Informe um outro número inteiro.`).trim().replace(",", "."));
    const operacao = prompt(`Informe qual operação você deseja realizar (+ para adição, - para subtração, * para multiplicação e / para divisão).`).trim();
    let numero3 = 0;
    let mensagemFinal;
    switch (operacao) {
        case "+":
            numero3 = numero + numero2;
            break;
        case "-":
            numero3 = numero - numero2; 
            break;
        case "*": 
            numero3 = numero * numero2;
            break;
        case "/":
            numero3 = numero / numero2;
            break;
        default:
            document.write (`Resposta inválida.`);
            break;
    }
    if (!isNaN(numero3)) {
        if (numero3 % 2 == 0) document.write(`${numero3} é par.`);
        else alert (`${numero3} é iḿpar.`);

        if (numero3 >= 0) document.write (`${numero3} é positivo.`);
        else document.write (`${numero3} é negativo.`);

        if (Number.isInteger(numero3)) document.write (`${numero3} é inteiro.`);
        else document.write (`${numero3} é decimal.`);

    }
    else document.write(`Resposta inválida.`);

    //PROCESSAMENTO

    
    //SAÍDA

</script>
