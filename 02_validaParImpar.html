<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número inteiro.`));
    switch (numero % 2) {

    //PROCESSAMENTO
        case (0):
            document.write(`Seu número é par!`);
            break;
        default:
            document.write(`Seu número é impar!`);
            break;
    }
    //SAÍDA
</script>
