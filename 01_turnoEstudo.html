<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? (digite M-matutino ou V-Vespertino ou N- Noturno.)`);

    //PROCESSAMENTO
    switch (turno) {
        case "m":
            document.write(`Bom dia!`);
            break;
        case "v":
            document.write(`Boa Tarde!`);
            break;
        case "n":
            document.write(`Boa Noite!`);
            break;
        default:
            document.write(`Valor inválido!`);
            break;
    }
    //SAÍDA

</script>
